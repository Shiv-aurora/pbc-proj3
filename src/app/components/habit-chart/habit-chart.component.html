<div class="habit-chart">
  <div class="chart-header">
    <span class="chart-title">Last 7 Days</span>
    @if (habitStats) {
      <span class="completion-rate">
        {{ habitStats.completionRate }}% Complete
      </span>
    }
  </div>
  <div class="chart-container">
    <canvas #chartCanvas></canvas>
  </div>
</div>

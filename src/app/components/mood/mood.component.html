<div class="mood-container">
  <header class="mood-header">
    <h1>Mood Tracker</h1>
    @if (loading) {
      <p>Loading mood data…</p>
    }

    @if (!loading && moodData.length) {
      <div>
        <h3>Recent Daylio Entries</h3>
        <ul>
          @for (entry of moodData | slice:0:10; track entry) {
            <li>
              <strong>{{ entry.date }}</strong> — {{ entry.mood }}
            </li>
          }
        </ul>
      </div>
    }

    @if (!loading && !moodData.length) {
      <p>
        No mood entries found.
      </p>
    }
  </header>
</div>
